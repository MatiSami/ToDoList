<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="description" content="To Do list" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">Logo</div>
        <div class="nav__menu">
          <ul class="menu-list">
            <li class="menu-list__element">Zaloguj</li>
            <li class="menu-list__element">Zarejestruj</li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-block">
      <!-- sekcja z dodawaniem nowego zadania -->
      <div class="app-add-block">
        <div class="app-add-block__title">Co mamy do zrobienia</div>
        <div class="app-add-block__tools">
          <div class="tools__add-task">
            <input
              type="text"
              id="input-task"
              class="input-task"
              placeholder="Wpisz zadanie do  wykonania..."
              maxlength="15"
            />
          </div>
          <div class="tools__add-category">
            <select id="category" class="select-css">
              <option value="house">Dom</option>
              <option value="work">Praca</option>
              <option value="shooping">Zakupy</option>
            </select>
          </div>
          <button id="add-element">Dodaj zadanie</button>
        </div>
      </div>
      <!-- koniec sekcji z dodawaniem nowego zadania -->

      <!-- pojedynczy blok kateogi i jej zadań -->
      <div class="block-category">
        <div class="block-category-task category-house">
          <div class="block-category-task__desc">
            <div class="block-category-task__title">
              Dom
            </div>
          </div>
          <div class="block-category-task__list">
            <ul id="house" class="task-list">
              <!-- dodawanie zadan -->
            </ul>
          </div>
        </div>

        <!-- pojedynczy blok kateogi i jej zadań -->
        <div class="block-category-task category-work">
          <div class="block-category-task__desc">
            <div class="block-category-task__title">
              Praca
            </div>
          </div>
          <div class="block-category-task__list">
            <ul id="work" class="task-list">
              <!-- dodawanie zadan -->
            </ul>
          </div>
        </div>

        <!-- pojedynczy blok kateogi i jej zadań -->
        <div class="block-category-task category-shooping">
          <div class="block-category-task__desc">
            <div class="block-category-task__title">
              Zakupy
            </div>
          </div>
          <div class="block-category-task__list">
            <ul id="shooping" class="task-list">
              <!-- dodawanie zadan -->
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
